name: Build and publish docker images
on:
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '1 8 * * *'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  docker-image:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - image_name: rmf_from_packages
            pack: rpm
            base_image: ghcr.io/${{ github.repository_owner }}/ros_rpm:latest
          - image_name: rmf_from_packages
            pack: deb
            base_image: ros:humble

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.image_name }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: dockers
          file: dockers/${{ matrix.image_name }}.Dockerfile
#          push: ${{ github.event_name == 'push' || github.event_name == 'schedule' }}
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.image_name }}${{ matrix.pack }}:latest
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            PACK=${{ matrix.pack }}
            BASE_IMAGE=${{ matrix.base_image }}
